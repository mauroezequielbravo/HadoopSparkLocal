version: '3'

services:
  hadoop-spark-jupyter:
    build:
      context: .
      dockerfile: Dockerfile.ubuntu
    container_name: hadoop-spark-jupyter
    ports:
      # Jupyter Notebook
      - "8888:8888"
      # Spark UI
      - "4040:4040"
      # Spark Master UI
      - "8080:8080"
      # HDFS NameNode UI
      - "9870:9870"
      # HDFS DataNode HTTP
      - "9864:9864"
      # YARN ResourceManager UI
      - "8088:8088"
      # Spark Worker UI
      - "8081:8081"
    volumes:
      - ./notebooks:/notebooks
      - ./hadoop-data:/opt/hadoop/data
      - ./hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml:ro
      - ./core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml:ro
      - ./mapred-site.xml:/opt/hadoop/etc/hadoop/mapred-site.xml:ro
      - ./yarn-site.xml:/opt/hadoop/etc/hadoop/yarn-site.xml:ro
      - ./hadoop-env.sh:/opt/hadoop/etc/hadoop/hadoop-env.sh:ro
    environment:
      - PYSPARK_ALLOW_INSECURE_GATEWAY=1
    restart: unless-stopped